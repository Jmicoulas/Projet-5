<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Votre panier ORINOCO Meubles</title>
	<meta name="description" content="ORINOCO meubles est un site de vente en ligne de meubles en bois personnalisables">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body class="container">

	<header class="row p-2">
		<nav class="col navbar navbar-expand-lg navbar-light">
			<a class="navbar-brand" href="index.html"><img src="images/logo.png" width="200" height="100" alt="logo du site"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
			<div id="navbarContent" class="collapse navbar-collapse">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="index.html">Accueil</a></li>
					<li class="nav-item"><a class="nav-link" href="basket.html">Panier</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<main class="basket flex-block">
		<div class="row">
			<div class="col">
				<div id="basket-resume">
					<p id="panierVide">Votre panier est vide</p>
				</div>
			</div>
			<div class="col">
				<div class="form">
					<form method="post" name="form-panier">
						<fieldset>
							<legend>Civilité</legend>
							<div class="form__group">
								<div class="form__group">
									<label for="formNom">Nom : </label>
									<input type="text" id="formNom" class="form-control input-control" required name="formNom">
								</div>
								<div class="form__group">
									<label for="formPrenom" class="right-inline">Prénom :</label>
									<input type="text" id="formPrenom" class="form-control input-control" required name="formPrenom">
								</div>
							</div>
						</fieldset>
						<fieldset>
							<legend>Coordonnées</legend>
							<div class="form__group">
								<label for="formMail">E-mail :</label>
								<input type="email" id="formMail" class="form-control input-control" required name="formMail">
							</div>
							<div class="form__group">
								<label for="formAdresse">Adresse :</label>
								<input type="text" id="formAdresse" class="form-control input-control" required name="formAdresse">
							</div>
							<div class="form__group">
								<label for="formVille">Ville :</label>
								<input type="text" id="formVille" class="form-control input-control" required name="formVille">
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<div class="row my-5">
			<input type="button" value="Je valide mon panier et mes informations" class="btn btn btn-danger mx-auto p-3" id="envoiPost">
		</div>
	</main>

	<footer class="text-center font-weight-bold sticky-bottom">
		<div class="container p-3 pt-4">
			<div class="row">
				<div class="col">
					<ul class="list-inline">
						<li class="list-inline-item"><a href="#">À propos</a></li>
						<li class="list-inline-item">&middot;</li>
						<li class="list-inline-item"><a href="#">Vie privée</a></li>
						<li class="list-inline-item">&middot;</li>
						<li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
					</ul>
				</div>
			</div>
		</div>
	</footer>

	<script src="js/products.js"></script>
	<script>
		addition();
		validForm()
	</script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" data-auto-replace-svg="nest"></script>
</body>
</html>
